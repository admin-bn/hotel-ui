<ibm-modal size="sm" [open]="open">
  <ibm-modal-header (closeSelect)="closeModal()">
    <p ibmModalHeaderHeading class="bx--type-beta">Contact</p>
  </ibm-modal-header>
  <div ibmModalContent hasScrollingContent>
    <div class="modal-content">
      <p class="space-mb-4 font-size-02">If you have any problems with the application, please contact support team.</p>
      <p class="font-size-02">Phone: +55 5555 5555</p>
      <p class="space-mb-5 font-size-02">E-Mail:
        <span class="color-blue">support@beehotel.com</span>
      </p>
    </div>
  </div>
</ibm-modal>
