<div class="bx--grid">
  <div class="bx--row content-center">
    <div ibmCol [columnNumbers]="{'lg': 3, 'md': 3, 'sm': 6, 'xs': 6}">
      <svg *ngIf="success" icon ibmIconCheckmarkFilled size="32" class="success-icon"></svg>
      <svg *ngIf="!success" icon ibmIconErrorFilled size="32" class="error-icon"></svg>
        <h2>{{getHeaderText()}}</h2>
        <p class="sub-text-with-margin">{{getText()}}</p>
        <button ibmButton="primary" (click)="showCheckinCredentials()">
          Back to Guest Queue
          <svg class="bx--btn__icon" ibmIconArrowRight size="16"></svg>
        </button>
    </div>
  </div>
</div>
