<div ibmGrid>
  <div ibmRow>
    <div ibmCol>
      <h3 class="space-mb-7">Compare Datasets</h3>
      <app-validation-message class="full-width space-mb-7 not-print"
                              validationFor="Datasets"
                              [type]="notificationType"
                              [notificationMessage]="notificationMessage">
      </app-validation-message>
      <div class="padding-left-right-05 space-mb-9">
        <app-booking-data [bookingData]="bookingData"
                          [bookingDataValidation]="bookingDataValidation">
        </app-booking-data>
      </div>
      <hr class="space-mb-9">
      <div class="padding-left-right-05 space-mb-9">
        <app-booking-master-id [masterId]="checkInCredential!.masterId"></app-booking-master-id>
      </div>
      <hr class="space-mb-9">
      <div class="padding-left-right-05 space-mb-9">
        <app-booking-corporate-id [corporateId]="checkInCredential!.corporateId"></app-booking-corporate-id>
      </div>
      <hr class="space-mb-9">
      <div class="bx--row justify-content-between space-mb-10 not-print">
        <div class="bx--col auto-width">
          <button class="bx--btn bx--btn--primary"
                  type="button"
                  id="print-booking-data-button"
                  (click)="showPrintDialog()">
            Print
            <svg ibmIconArrowRight class="bx--btn__icon" size="16"></svg>
          </button>
        </div>
        <div class="bx--row justify-content-between space-mb-10">
          <div class="bx--col auto-width">
            <button ibmButton="primary" (click)="sendDataToPMS()">
              Send data to PMS
              <svg class="bx--btn__icon" ibmIconArrowRight size="16"></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
