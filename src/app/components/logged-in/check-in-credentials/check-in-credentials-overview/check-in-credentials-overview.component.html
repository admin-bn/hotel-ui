<div class="bx--grid">
  <div *ngIf="genericErrorNotificationVisible" ibmRow class="justify-content-center">
    <div ibmCol class="auto-width">
      <app-generic-error-notification (close)="closeErrorNotification()"></app-generic-error-notification>
    </div>
  </div>
  <div class="bx--row">
    <div class="bx--col">
      <h3>Guest Queue</h3>
      <app-table tableTitle="Guests currently waiting at your desk"
                 tableDescription="Please select guest to proceed with check-in."
                 emptyTableMessage="No guest data has been received."
                 [singleSelectEnabled]="true"
                 [showSelectionColumn]="true"
                 [isLoading]="loading"
                 [tableDataHeader]="tableHeader"
                 [unpaginatedTableData]="tableData"></app-table>
      <div class="action-buttons">
        <button ibmButton="primary"
                [disabled]="!isRowSelected()"
                (click)="showCredentialsDetails()"
                id="show-guest-details-button">
          Show Guest Details
          <svg class="bx--btn__icon" ibmIconArrowRight size="16"></svg>
        </button>
      </div>
    </div>
  </div>
</div>
