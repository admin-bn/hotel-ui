<div class="bx--grid">
  <div *ngIf="genericErrorNotificationVisible" ibmRow class="justify-content-center">
    <div ibmCol class="auto-width">
      <app-generic-error-notification (close)="closeErrorNotification()"></app-generic-error-notification>
    </div>
  </div>
  <div ibmRow class="justify-content-center">
    <div ibmCol [columnNumbers]="{'lg': 4, 'md': 3, 'sm': 2}">
      <div>
        <h3>Edit employee</h3>
      </div>
      <app-user-form (submitForm)="submitEditUser()" (discardForm)="discard()"></app-user-form>
    </div>
  </div>
</div>
