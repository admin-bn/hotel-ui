<div data-notification
     [ngClass]="{'bx--inline-notification--warning': type === 'warning',
                 'bx--inline-notification--info': type === 'info',
                 'bx--inline-notification--success': type === 'success',
                 'bx--inline-notification--error': type === 'error'}"
     class="bx--inline-notification bx--inline-notification--low-contrast full-width space-mb-7"
     role="alert">
  <div class="bx--inline-notification__details">
    <div *ngIf="type === 'success'; else invalidIcon">
      <svg ibmIconCheckmarkFilled class="bx--inline-notification__icon" size="20"></svg>
    </div>
    <ng-template #invalidIcon>
      <svg ibmIconErrorFilled class="bx--inline-notification__icon" size="20"></svg>
    </ng-template>
    <div class="bx--inline-notification__text-wrapper">
      <p class="bx--inline-notification__title">{{validationFor}}
        <span id="check-in-credentials-validation-message" class="font-weight-regular">{{notificationMessage}}</span>
      </p>
    </div>
  </div>
</div>
