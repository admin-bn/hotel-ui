<h4 class="space-mb-7">Basis ID</h4>
<div ibmGrid>
  <div ibmRow>
    <div ibmCol>
      <div class="bx--row space-mb-6">
        <div class="bx--col layout-pl-2">
          <p class="label">Last name</p>
          <p id="master-id-last-name" class="active">{{masterId?.familyName}}</p>
        </div>
        <div class="bx--col layout-pl-2">
          <p class="label">First name</p>
          <p id="master-id-first-name" class="active">{{masterId?.firstName}}</p>
        </div>
      </div>
      <div class="bx--row space-mb-6">
        <div class="bx--col layout-pl-2">
          <p class="label">Street</p>
          <p id="master-id-address-street" class="active">{{masterId?.addressStreet}}</p>
        </div>
      </div>
      <div class="bx--row space-mb-6">
        <div class="bx--col layout-pl-2">
          <p class="label">Zip code</p>
          <p id="master-id-address-zip-code" class="active">{{masterId?.addressZipCode}}</p>
        </div>
        <div class="bx--col layout-pl-2">
          <p class="label">City</p>
          <p id="master-id-address-city" class="active">{{masterId?.addressCity}}</p>
        </div>
      </div>
      <div class="bx--row space-mb-6">
        <div class="bx--col layout-pl-2">
          <p class="label">Country</p>
          <p id="master-id-address-country" class="active">{{masterId?.addressCountry}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
