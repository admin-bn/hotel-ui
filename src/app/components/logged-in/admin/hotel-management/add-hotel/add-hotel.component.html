<div ibmGrid>
  <div *ngIf="genericErrorNotificationVisible" ibmRow class="justify-content-center">
    <div ibmCol class="auto-width">
      <app-generic-error-notification (close)="closeErrorNotification()"></app-generic-error-notification>
    </div>
  </div>
  <div ibmRow class="space-mb-5">
    <div ibmCol>
      <h3 class="space-mb-8" id="add-hotel-title">Add hotel</h3>
    </div>
  </div>
  <app-hotel-form (submitForm)="submitAddHotel()" (discardForm)="discard()"></app-hotel-form>
</div>
