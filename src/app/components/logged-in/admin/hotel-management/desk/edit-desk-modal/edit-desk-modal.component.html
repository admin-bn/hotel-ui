<ibm-modal size="sm" [open]="open">
  <ibm-modal-header (closeSelect)="closeModal()" class="space-mb-5">
    <p ibmModalHeaderHeading class="bx--type-beta">Edit Desk</p>
  </ibm-modal-header>
  <section class="bx--modal-content">
    <form [formGroup]="deskForm">
      <div *ngIf="deskForm.get('deskName'); let formControl"
           data-text-input
           class="bx--form-item bx--text-input-wrapper">
        <label for="deskName" class="bx--label">Desk name</label>
        <div [attr.data-invalid]="formValidator.isFormControlInvalidAfterTouch(formControl)"
             class="bx--text-input__field-wrapper">
          <div *ngIf="formValidator.isFormControlInvalidAfterTouch(formControl)">
            <svg ibmIconWarningFilled class="bx--text-input__invalid-icon" size="16"></svg>
          </div>
          <input id="deskName"
                 maxlength="100"
                 type="text"
                 class="bx--text-input"
                 placeholder="Desk name"
                 formControlName="deskName"
                 required
                 autocomplete="on">
        </div>
        <div *ngIf="formValidator.isFormControlInvalidAfterTouch(formControl)" class="bx--form-requirement">
          <div id="error-desk-name-field-is-required" [hidden]="!formControl.hasError('required')">
            Desk name field is required!
          </div>
          <div id="error-desk-name-max-size-field-is-required" [hidden]="!formControl.hasError('max-size')">
            Desk name maximum size is 100 characters!
          </div>
        </div>
      </div>
    </form>
  </section>
  <ibm-modal-footer>
    <button id="edit-or-add-desk-cancel-button" ibmButton="secondary" (click)="cancel()">
      Discard
    </button>
    <button id="edit-or-add-desk-save-button" ibmButton='primary' (click)="save()" [disabled]="deskForm.invalid">
      Save
    </button>
  </ibm-modal-footer>
</ibm-modal>
