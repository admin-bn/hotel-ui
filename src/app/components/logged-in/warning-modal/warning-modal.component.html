<ibm-modal size="sm" [open]="open">
  <ibm-modal-header (closeSelect)="closeModal()">
    <p ibmModalHeaderLabel class="bx--type-delta">{{label}}</p>
    <p ibmModalHeaderHeading class="bx--type-beta">{{title}}</p>
  </ibm-modal-header>
  <div ibmModalContent #modalContent hasScrollingContent>
    <p class="modal-content-with-right-margin">
      {{modalText}}
    </p>
  </div>
  <ibm-modal-footer>
    <button [ibmButton]="cancelButton!.type"
            (click)="cancelButtonClick()">
      {{cancelButton!.text}}
    </button>
    <button [ibmButton]="submitButton!.type"
            (click)="submitButtonClick()">
      {{submitButton!.text}}
    </button>
  </ibm-modal-footer>
</ibm-modal>
