<div class="bx--grid qr">
  <div class="bx--row">
    <div class="bx--col">
      <h3>Please scan the QR-Code</h3>
      <p>Dear Traveller<br>please scan this QR-Code with your wallet app installed on your smartphone in order to
        proceed with the check-in.<br><br>Kind regards,<br>Your Hotel</p>
    </div>
    <div class="bx--col">
      <qrcode [qrdata]="(url | async)!" [width]="qrSize" [margin]="qrMargin"></qrcode>
    </div>
  </div>
</div>
